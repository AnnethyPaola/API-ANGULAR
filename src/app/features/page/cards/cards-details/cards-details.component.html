<div class="row">
  <div class="row">
    <div class="col-6 col-md-4">
      <i class="bi bi-rewind-fill" (click)="Location()"></i>
    </div>
    <div class="col">
      <h1 class="text-center p-3">
        <span class="text-muted ">Detalles tarjeta de credito</span>
        <span style="color: blueviolet">{{DatosCards.id}} </span>
      </h1>
    </div>
  </div>

  <div class="col-5">
    <img src="assets/img/credit.png" alt="" class="img-fluid" alt="Responsive image" style="width:500px">
  </div>
  <div class="col-6">
    <form class="p-3">
      <div class="row p-3">
        <div class="col-8 col-md-6 ">
          <div class="input_div">
            <span>Numero de tarjeta </span>
            <p>{{DatosCards.cardNumber}}</p>
          </div>
        </div>
        <div class="col-8 col-md-6">
          <div class="input_div input-group-prepend">
            <span>Tipo de tarjeta </span>
            <p>{{DatosCards.cardType | cardPipe}}</p>
          </div>
        </div>
        <div class="col-8 col-md-6">
          <div class="input_div">
            <br>
            <span>Balance </span>
            <p>{{DatosCards.balance}}</p>
          </div>
        </div>
        <div class="col-8 col-md-6">
          <div class="input_div">
            <br>
            <span>Usuario </span>
            <p>{{DatosCards.userId}}</p>
          </div>
        </div>
        <div class="col-20 col-md-19">
          <div class="input_div">
            <br>
            <span>Estado </span>
            <p>{{DatosCards.status | userStatus}}</p>
          </div>
          <br>
        </div>
      </div>
    </form>
  </div>
</div>
