<div class="row">
    <h1 class="text-center p-3">Editar <strong style="color: blueviolet">tarjeta de credito  </strong> </h1>
    <div class="col-5">
        <img src="assets/img/cardc.png" class="img-fluid" alt="Responsive image" style="width:500px">
    </div>
    <div class="col-6">
        <form class="p-3" [formGroup]="form" (ngSubmit)="subtmit()" >
            <div class="row p-3">
                <div class="col-8 col-md-6 ">
                    <div class="input_div">
                        <span>Numero de tarjeta </span>
                        <input type="text" formControlName="cardNumber" class="form-control" maxlength="16" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    </div>
                </div>
                <div class="col-8 col-md-6">
                    <div class="input_div input-group-prepend">
                        <span>Tipo de tarjeta </span>
                        <select class="form-control" formControlName="cardType">
                            <option *ngFor="let type of TypeCard" [value]="type.key">{{type.value}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-8 col-md-6">
                    <div class="input_div">
                        <br>
                        <span>Balance </span>
                        <input type="number" formControlName="balance" class="form-control">
                    </div>
                </div>
                <div class="col-8 col-md-6">
                    <div class="input_div">
                        <br>
                        <span>Monto </span>
                        <input type="number" formControlName="ammount" class="form-control">
                    </div>
                </div>
                <div class="col-8 col-md-6">
                    <div class="input_div">
                        <br>
                        <span>Usuario </span>
                        <input type="text" formControlName="userId" class="form-control">
                    </div>
                </div>
                <div class="col-8 col-md-6">
                    <div class="input_div">
                        <br>
                        <span>Estado </span>
                        <select class="form-control" formControlName="status">
                            <option *ngFor="let status of Status" [value]="status.key">{{status.value}}</option>
                        </select>
                    </div>
                    <br> 
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Guardar tarjeta</button>
            </div>
            
        </form> 
    </div>
</div>
